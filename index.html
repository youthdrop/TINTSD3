<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TINTSD — Divisions Shaded + Pins by Race (24 parts)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map{ height:100vh; margin:0; }
    .legend{
      background:#fff; border:1px solid #ccc; border-radius:6px;
      padding:8px 10px; line-height:1.3; font:13px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
    }
    .legend .row{display:flex; align-items:center; gap:6px; margin:2px 0;}
    .swatch{width:12px; height:12px; border-radius:50%; border:1px solid #666; display:inline-block;}
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- libs -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    /* -------- Compact status box (only last line shown) -------- */
    const statusBox = (msg, isErr=false) => {
      let el = document.getElementById('load-status');
      if (!el) {
        el = document.createElement('div');
        el.id = 'load-status';
        Object.assign(el.style, {
          position:'absolute', top:'10px', right:'10px', background:'#fff',
          border:'1px solid #999', padding:'8px 10px', borderRadius:'6px',
          font:'13px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial',
          maxWidth:'320px', boxShadow:'0 2px 8px rgba(0,0,0,.08)', zIndex:9999
        });
        document.body.appendChild(el);
      }
      el.innerHTML = `<div style="color:${isErr?'#b00020':'#111'}">${msg}</div>`;
    };

    /* -------- Colors & normalizers -------- */
    const DIV_COLORS = {
      "Central": "#1976d2","Mid-City": "#2e7d32","Southeastern": "#d32f2f",
      "Eastern": "#ef6c00","Southern": "#8e0000","Northern": "#00838f",
      "Western": "#6a1b9a","Northeastern": "#0d47a1","Northwestern": "#43a047",
      "Unknown": "#616161"
    };
    function normDivision(name){
      if(!name) return "Unknown";
      const n=String(name).trim().toLowerCase().replace(/\s*division\s*$/,'');
      if(/^mid[-\s]?city$/.test(n)) return "Mid-City";
      if(n==="central") return "Central";
      if(n==="eastern") return "Eastern";
      if(n==="northern") return "Northern";
      if(n==="northwestern") return "Northwestern";
      if(n==="northeastern") return "Northeastern";
      if(n==="southeastern") return "Southeastern";
      if(n==="southern") return "Southern";
      if(n==="western") return "Western";
      return "Unknown";
    }

    const RACE_COLORS = {
      "White":"#ffffff","Black":"#111111","Hispanic/Latino":"#ff8800",
      "Asian":"#0066ff","Pacific Islander":"#00c4a7",
      "Middle Eastern/South Asian":"#8e24aa","Native American":"#b5651d",
      "Unknown":"#888888"
    };
    function normRace(r){
      if(!r) return "Unknown";
      const s=String(r).trim().toLowerCase();
      if(s.includes("black")) return "Black";
      if(s==="white") return "White";
      if(s.includes("hispanic")||s.includes("latino")||s.includes("latine")) return "Hispanic/Latino";
      if(s==="asian") return "Asian";
      if(s.includes("pacific")) return "Pacific Islander";
      if(s.includes("middle eastern")||s.includes("south asian")) return "Middle Eastern/South Asian";
      if(s.includes("native american")||s.includes("american indian")||s.includes("alaska")) return "Native American";
      return "Unknown";
    }

    /* -------- Map base -------- */
    const map = L.map('map').setView([32.75, -117.12], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      maxZoom:19, attribution:'© OpenStreetMap'
    }).addTo(map);

    /* -------- Divisions shading (polygonize if lines) -------- */
    // Put polygons under markers
    map.createPane('divisions-pane');
    map.getPane('divisions-pane').style.zIndex = 350;
    map.getPane('divisions-pane').style.pointerEvents = 'none';

    const DIVISIONS_GEOJSON_URL = 'pd_divisions_datasd.geojson';
    const divProp = p => p?.DIVISION ?? p?.Division ?? p?.division ?? p?.Div_Name ?? p?.DIV_NAME ?? p?.DivName ?? p?.name ?? '';
    const styleDivision = f => {
      const d = normDivision(divProp(f.properties||{}));
      const c = DIV_COLORS[d] || DIV_COLORS.Unknown;
      return { pane:'divisions-pane', color:c, weight:2, fillColor:c, fillOpacity:0.18 };
    };
    const anyLineFeatures = fc => (fc?.features||[]).some(f => /LineString/i.test(f?.geometry?.type||''));
    const shadeGeoJSON = fc => L.geoJSON(fc, {
      style: styleDivision,
      onEachFeature:(f,layer)=>{
        const d = normDivision(divProp(f.properties||{}));
        layer.bindTooltip(d,{sticky:true});
      }
    }).addTo(map);

    fetch(DIVISIONS_GEOJSON_URL + `?v=${Date.now()}`)
      .then(r => { if(!r.ok) throw new Error(`${r.status} ${DIVISIONS_GEOJSON_URL}`); return r.json(); })
      .then(geo => {
        if (anyLineFeatures(geo) && window.turf && turf.polygonize) {
          try {
            const poly = turf.polygonize(geo);
            shadeGeoJSON(poly);
            statusBox('Divisions loaded ✓ (polygonized)');
          } catch (e) {
            console.warn('Polygonize failed; drawing outlines only:', e);
            L.geoJSON(geo, { pane:'divisions-pane', style:f=>{
              const d = normDivision(divProp(f.properties||{}));
              const c = DIV_COLORS[d] || DIV_COLORS.Unknown;
              return { color:c, weight:3, fillOpacity:0 };
            }}).addTo(map);
            statusBox('Divisions drawn as outlines (could not polygonize).');
          }
        } else {
          shadeGeoJSON(geo);
          statusBox('Divisions loaded ✓');
        }
      })
      .catch(e => statusBox(`Division polygons failed: ${e.message}`, true));

    /* -------- Pins / clusters from 24 JSON parts -------- */
    const cluster = L.markerClusterGroup({ disableClusteringAtZoom: 15 }).addTo(map);
    const PARTS = Array.from({length:24},(_,i)=>`parts/part_${String(i+1).padStart(2,'0')}.json`);

    let added=0, bounds=L.latLngBounds();

    function addStop(rec){
      const lat = parseFloat(rec.lat), lon = parseFloat(rec.lon);
      if (isNaN(lat) || isNaN(lon)) return;
      const div = normDivision(rec.Division);
      const race = normRace(rec.Race);
      const marker = L.circleMarker([lat,lon],{
        radius:6, color:"#333",
        fillColor: RACE_COLORS[race]||RACE_COLORS.Unknown,
        fillOpacity:0.9, weight:1
      }).bindPopup(`
        <div style="font-size:13px;line-height:1.4">
          <b>Division:</b> ${div}<br/>
          <b>Beat:</b> ${rec.beatName ?? ""}<br/>
          ${rec.street ? `<b>Street:</b> ${rec.street}<br/>` : ""}
          ${rec.Race ? `<b>Race:</b> ${rec.Race}` : ""}
        </div>
      `);
      cluster.addLayer(marker);
      bounds.extend([lat,lon]);
      added++;
    }

    // Parse JSON with safe normalizations
    function safeParseJSON(raw, url) {
      if (/^\s*<(!doctype|html|\?xml)/i.test(raw)) {
        throw new Error(`"${url}" is HTML (likely 404). Check path/case.`);
      }
      const cleaned = raw
        .replace(/\bNaN\b/gi, 'null')   // JSON doesn’t allow NaN
        .replace(/,\s*([}\]])/g, '$1'); // trailing commas
      try {
        return JSON.parse(cleaned);
      } catch (e) {
        console.error(`Failed to parse ${url}. First 200 chars:`, raw.slice(0,200));
        throw e;
      }
    }

    (async function loadParts(){
      let loaded=0;
      for (const url of PARTS) {
        try {
          const res = await fetch(url + `?v=${Date.now()}`, { cache: 'no-store' });
          if (!res.ok) { statusBox(`Missing: ${url} (${res.status})`, true); continue; }
          const raw = await res.text();
          const data = safeParseJSON(raw, url);
          if (!Array.isArray(data)) { statusBox(`Error: ${url} is not an array`, true); continue; }
          data.forEach(addStop);
          loaded++;
          statusBox(`Loaded: ${url} — pins: ${added.toLocaleString()}`);
        } catch (e) {
          statusBox(`Error loading ${url}: ${e.message}`, true);
        }
      }
      if (added > 0) map.fitBounds(bounds.pad(0.05));
      if (loaded === 0) statusBox('No parts loaded — check folder/name pattern.', true);
    })();

    /* -------- Legends (Race pins + Division polygons) -------- */
    const legend = L.control({position:'bottomleft'});
    legend.onAdd = function(){
      const div = L.DomUtil.create('div','legend');
      div.innerHTML = `<b>Pin color = Race</b>`;
      const races = ["White","Black","Hispanic/Latino","Asian","Pacific Islander","Middle Eastern/South Asian","Native American","Unknown"];
      races.forEach(r=>{
        const c = RACE_COLORS[r] || "#888";
        div.innerHTML += `<div class="row"><span class="swatch" style="background:${c}"></span>${r}</div>`;
      });
      div.innerHTML += `<hr style="margin:6px 0;border:none;border-top:1px solid #ddd">`;
      div.innerHTML += `<b>Polygon color = Division</b>`;
      const divs = ["Central","Mid-City","Southeastern","Eastern","Southern","Northern","Western","Northeastern","Northwestern"];
      divs.forEach(dv=>{
        const c = DIV_COLORS[dv] || "#616161";
        div.innerHTML += `<div class="row"><span class="swatch" style="background:${c}"></span>${dv}</div>`;
      });
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
